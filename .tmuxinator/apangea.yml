# ~/.tmuxinator/apangea.yml

name: apangea
root: ~/Projects/TTM/apangea

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

windows:
  - server:
      layout: 583f,425x100,0,0[425x86,0,0{212x86,0,0,2,212x86,213,0,5},425x13,0,87,4]
      panes:
        - gpo; bundle install; rake db:migrate; runttm
        - rc
        - clear
